<!DOCTYPE html>
<html>
<head>
    <title>Excel to HTML</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table id="excelTable"></table>

    <script>
        
        fetch('conversions.csv')
            .then(response => response.text())
            .then(data => {
                var rows = data.split('\n');
                var excelData = [];

                for (var i = 0; i < rows.length; i++) {
                    excelData.push(rows[i].split(','));
                }

                var table = document.getElementById("excelTable");
                var thead = document.createElement("thead");
                var headerRow = document.createElement("tr");

                for (var i = 0; i < excelData[0].length; i++) {
                    var th = document.createElement("th");
                    th.appendChild(document.createTextNode(excelData[0][i]));
                    headerRow.appendChild(th);
                }

                thead.appendChild(headerRow);
                table.appendChild(thead);

                var tbody = document.createElement("tbody");

                for (var i = 1; i < excelData.length; i++) {
                    var row = document.createElement("tr");

                    for (var j = 0; j < excelData[i].length; j++) {
                        var cell = document.createElement(i === 0 ? "th" : "td");
                        cell.appendChild(document.createTextNode(excelData[i][j]));
                        row.appendChild(cell);
                    }

                    tbody.appendChild(row);
                }

                table.appendChild(tbody);
            })
            .catch(error => console.log(error));

        //adding IDs to cells
            var excelData = [
            ["", "Header 1", "Header 2", "Header 3"],
            ["Row 1", "A1", "B1", "C1"],
            ["Row 2", "A2", "B2", "C2"],
            ["Row 3", "A3", "B3", "C3"]
        ];

        var table = document.getElementById("excelTable");
        var thead = document.createElement("thead");
        var headerRow = document.createElement("tr");

        for (var i = 0; i < excelData[0].length; i++) {
            var th = document.createElement("th");
            th.appendChild(document.createTextNode(excelData[0][i]));
            headerRow.appendChild(th);
        }

        thead.appendChild(headerRow);
        table.appendChild(thead);

        var tbody = document.createElement("tbody");

        for (var i = 1; i < excelData.length; i++) {
            var row = document.createElement("tr");

            for (var j = 0; j < excelData[i].length; j++) {
                var cell = document.createElement(i === 0 ? "th" : "td");
                cell.appendChild(document.createTextNode(excelData[i][j]));

                // Assign cell-specific ID using row and column index
                cell.id = "cell_" + i + "_" + j;

                row.appendChild(cell);
            }

            tbody.appendChild(row);
        }

        table.appendChild(tbody);
    </script>
</body>
</html>
